<body>
<div class="map_pic"><a href="http://www.flickr.com/photos/givebest/5706699365/" title="Flickr 上 givebest 的 观澜老街"><img src="http://farm3.staticflickr.com/2131/5706699365_101dff7904_q.jpg" width="150" height="150" alt="观澜老街"></a></div>
<div class="map_text">
<p>不知从什么时候开始，我总是会梦到一个画面：在一个到处都是白茫茫一片，四周看不到尽头的雪地里，我努力的奔跑着……
一次又一次，很多次，无数次的总是做着这样同一个梦。
每次梦醒后，我都会想：我要跑向何处？
直到现在我还依旧没有答案——因为梦里的我从来不会思考，只会一味的跑。</p>
</div>
