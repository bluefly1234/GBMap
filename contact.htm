<title>中国地图</title>
<link rel="stylesheet" href="style/css.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script type="text/javascript">
$(function(){
	var $iframeContent = $("#iframe_content");
	var $mapBox = $('#JMapBox');

	//弹出层
	$('.contact_map .cm_links a').each(function(){

			var $this = $(this);
			var iframeID = $this.attr('rel');

			$this.click(function(){
				$iframeContent.empty();
				if( $this.hasClass('on') ){
						$this.parents('.contact_map').find('h4 strong').text($(this).text());
						$.ajax({
							url: "iframe.htm",
							cache: false,
							data: 'id=' + iframeID,
							success: function(html){
								$iframeContent.append(html);
								$mapBox.show();
							}
						});
				}
				return false;
			});
	});

	$mapBox.find('#close_ED').click(function(){
		$mapBox.hide();
		$iframeContent.empty();
	});
});
</script>
</head>
